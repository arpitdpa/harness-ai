apiVersion: apps/v1
kind: Deployment
metadata:
  name: infra-guestbook-deployment
  labels:
    app: guestbook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guestbook
  template:
    metadata:
      labels:
        app: guestbook
    spec:
      containers:
        - name: guestbook
          image: guestbook:latest
          ports:
            - containerPort: 80
