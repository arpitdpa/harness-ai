service:
  name: service_1
  identifier: service_1
  serviceDefinition:
    type: Kubernetes
    spec:
      manifests:
        - manifest:
            identifier: harness
            type: K8sManifest
            spec:
              store:
                type: Github
                spec:
                  connectorRef: harnessgitconnector
                  gitFetchType: Branch
                  paths:
                    - .harness
                  repoName: harness-ai
                  branch: master
              skipResourceVersioning: false
              enableDeclarativeRollback: false
  gitOpsEnabled: false
  orgIdentifier: default
  projectIdentifier: demo_project
